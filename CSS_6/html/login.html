<html>
    <head>
        <title>Connexion</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login/login.css" />
    </head>

    <body>
        <header>
            <div id="h1_background" class="color_1">
                <h1>E-commerce</h1>
            </div>
            <img src="../assets/logo.jpg">
        </header>

            <form method="POST" id="login" class="color_1">
                <h4> Connexion</h4>
                <div id="all_inputs">

                    <div class="input_label">
                        <label for="email">Email</label>
                        <input name="email" type="text" id="email" placeholder="exemple : monemail@gmail.com"
                            required="required" minlength="5" maxlength="30" />
                    </div>

                    <div class="input_label">
                        <label for="password">Mot de passe</label>
                        <input name="password" type="password" id="password" placeholder="Entrer votre mot de passe"
                            minlength="8" maxlength="60" required="required"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                    </div>
                    <input type="submit" id="btn_login" value="Connexion" />

                    <script>
                        const btn_login = document.querySelector("#btn_login");
                        btn_login.addEventListener("click", e => {
                            e.preventDefault();
                            console.log("lol");
                            window.location.href = "index.html";
                        })
                    </script>
            </form>
        </div>

        <footer>
            <div class="elem_footer color_1">
                <a href="">Mentions l√©gales</a>
            </div>

            <div class="elem_footer color_1">
                <a href="">Contact</a>
            </div>

            <div id="social_networks" class="elem_footer color_1">
                <a href="http://facebook.com"><img src="../assets/facebook.png" alt="facebook" /> </a>
                <a href="http://twitter.com"><img src="../assets/twitter.png" alt="twitter" /> </a>
            </div>
        </footer>
    </body>
</html>
